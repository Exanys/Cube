<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Kostka</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <header class="jumbotron bg-primary text-white">
      <h1 class="text-center display-1">Kostka</h1>
    </header>
    <main class="container text-center">
      <div class="row">
        <figure class="col-12">
          <img id="cube" src="img/wait.png" alt="Kostka" />
        </figure>
      </div>
      <div class="row">
        <div id="statistic" class="col-12 display-4 text-info">Statistika:</div>
      </div>
      <div class="row text-white text-left">
        <div class="col-4" id="statistic1"></div>
        <div class="col-4" id="statistic2"></div>
        <div class="col-4" id="statistic3"></div>
      </div>
      <div class="row">
        <div class="col-6">
          <button id="button1" class="btn btn-danger">Play</button>
        </div>
        <div class="col-6">
          <button id="button2" class="btn btn-primary">Reset</button>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/game02.js"></script>
  </body>
</html>
